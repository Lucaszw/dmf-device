name: MicroDrop
version: {{ GIT_DESCRIBE_TAG[1:] }}

channels: 
  - http://repo.continuum.io/pkgs/free/
  - https://conda.anaconda.org/conda-forge/
  - https://conda.anaconda.org/wheeler-microfluidics/
  - https://conda.anaconda.org/sci-bots
  - https://conda.anaconda.org/sci-bots-unstable
  - https://conda.anaconda.org/microdrop-plugins

specs:
  - conda
  - dmf-device-ui >=0.5
  - microdrop =={{ GIT_DESCRIBE_TAG[1:] }}
  - microdrop-launcher >=0.4
  - pip
  - python 2.7*
  - pywin32
  # Install requirements for "featured" plugins
  #- device-quality-control-plugin-requirements >=2.1
  #- dmf-control-board-plugin-requirements >=2.3
  #- dropbot-dx-plugin-requirements >=2.3.post1
  #- metadata-plugin-requirements
  - microdrop.droplet-planning-plugin
  - microdrop.dmf-device-ui-plugin
  - microdrop.dropbot-plugin

license_file: EULA.txt

post_install: post-install.bat           [win]

conda_default_channels:
  - http://repo.continuum.io/pkgs/free/
  - https://conda.anaconda.org/conda-forge/
  - https://conda.anaconda.org/wheeler-microfluidics/
  - https://conda.anaconda.org/sci-bots
  - https://conda.anaconda.org/sci-bots-unstable

# Welcome image for Windows installer
welcome_image: logo.png                  [win]
